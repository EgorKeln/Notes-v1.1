                    <!-- <h2>Уровень №1</h2> -->
                    <!-- <button id="closeLevel1">Закрыть</button> -->

<section>
    <div class="wrapperlvl2">
        <!-- Модальное окно для уровня 2 -->
        <div id="level2Modal" class="modal">
            <div class="modal-content">
                <!-- <div class="nav-wrapper">
                    <h2>Уровень №2</h2>
                    <h2>Заметки</h2>
                     <div class="nav-wrapper_battonClose">
                        <button id="closeLevel2"><i class="fa-solid fa-right-to-bracket"></i></button>
                     </div>
                </div> -->
                
                <div class="note-wrapper">
                    
                    <div id="app">
                        <div class="header" >
                            <div class="nav">
                
                                <div class="nav-thre">
                                    <button class="create" id="create-note" title="Создать заметку"><i class="fas fa-plus"></i></button>
                                    <input type="text" id="note-search" placeholder="Поиск заметок" />
                                </div>
                
                                <div class="nav-one">
                                    <button class="all" id="all-notes" title="Все заметки"></button>
                                    <button class="note-color_white" id="white-notes" title="Белые заметки"></button>
                                    <button class="note-color_red" id="red-notes" title="Красные заметки"></button>
                                    <button class="note-color_yellow" id="yellow-notes" title="Желтые заметки"></button>
                                    <button class="note-color_green" id="green-notes" title="Зеленые заметки"></button>
                                </div>
                
                                <div class="nav-four">
                                    <button class="note-today" id="today-note" title="неделя">Сегодня</button>
                                    <button class="note-week" id="week-note" title="неделя">Неделя</button>
                                    <button class="note-month" id="month-note" title="месяц">Месяц</button>
                                    <button class="note-quarter" id="quarter-note" title="три месяца">Три месяца</button>
                                    <button class="note-year" id="year-note" title="год">Год</button>
                                </div>
                                
                                <div class="nav-two">
                                    <button class="load" id="load-notes" title="Загрузить заметки"><i class="fas fa-cloud-download-alt"></i></button>
                                    <button class="save" id="save-notes" title="Сохранить заметки"><i class="fa-regular fa-floppy-disk"></i></button>
                                    <button class="reply" id="undo" title="Отменить"><i class="fa-solid fa-reply"></i></button>
                                    <button id="closeLevel2"><i class="fa-solid fa-right-to-bracket"></i></button>
                                </div>
                                        
                            </div>
                        </div>
                        
                        <div id="notes-container">
                            <!-- Заметки будут добавляться сюда -->
                        </div>
                
                        <!-- модальное окно подтверждения удаления заметки -->
                        <div id="deleteConfirmation" class="modal">
                            <div class="modal-content">
                                <h4><i class="fa-solid fa-triangle-exclamation"></i></h4>
                                <p>Удалить эту заметку?</p>
                                <div class="modal-content_button">
                                    <button id="confirmDelete">Да</button>
                                    <button id="cancelDelete">Нет</button>
                                </div>
                                
                            </div>
                        </div>
                
                        <!-- модальное окно предупреждение о дублировании заголовка -->
                        <div id="notification" class="modal">
                            <div class="modal-content">
                                <h4><i class="fa-solid fa-triangle-exclamation"></i></h4>
                                <span id="notificationMessage"></span>
                                <div class="modal-content_button">
                                    <button id="closeNotification">Закрыть</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Попап для создания заметки -->
                        <div id="note-popup" class="popup">
                            <div class="popup-content">
                                <!-- <span class="close-btn" id="close-popup">&times;</span> -->
                                <!-- <h2>Создать заметку</h2> -->
                                <input class="note-title_input" type="text" id="note-title" placeholder="Заголовок заметки" />
                                <textarea class="note-body_textarea" id="note-body" placeholder="Текст заметки"></textarea>
                                <div class="color-picker">
                                    <label>Цвет:</label>
                                    <select id="note-color">
                                        <option value="rgba(236, 236, 236, 0.5)">Белый</option>
                                        <option value="rgba(247, 136, 136, 0.5)">Красный</option>
                                        <option value="rgba(243, 210, 80, 0.5)">Желтый</option>
                                        <option value="rgba(136, 189, 188, 0.5)">Зеленый</option>
                                    </select>
                                </div>
                                <p>Выполнить до:</p>
                                <input type="date" id="note-deadline" placeholder="Выберите дедлайн" />
                                <button class="save-btn" id="save-note">Сохранить</button>
                                <button class="close-btn" id="close-popup">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
</section>
